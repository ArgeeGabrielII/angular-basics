<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<h3>Recipe List</h3>
<div class="row">
    <div class="col-xs-12">
        <app-recipes-item 
            *ngFor="let recipeObj of recipes" 
            [recipe]="recipeObj"
            (recipeSelected)="onRecipeSelected(recipeObj)">
        </app-recipes-item>
    </div>
</div>
